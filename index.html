<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <h3> Equilibrium #3429</h3>


    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <div class="diamond"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</div>
      <div class="time"><img src="images/icon-clock.svg" alt=""> <span class="days">3 days left</span></div>
    </div>
    <hr>
    <div class="about"> <img class="avater" src="images/image-avatar.png" alt="avater">
      <div class="creation">Creation of <span style="color: aliceblue;">Jules Wyvern</span></div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://web.facebook.com/profile.php?id=100009982424085">Tauhidul Islam Hasan</a>.
  </div>
</body>

</html>
